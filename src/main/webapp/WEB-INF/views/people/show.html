<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${'Имя: '+ person.getName()}">VALUE</p>
<p th:text="${'Возраст: ' + person.getAge()}">VALUE</p>
<p th:text="${'e-mail: ' + person.getEmail()}">VALUE</p>
<p th:text="${'id: ' + person.getId()}">VALUE</p>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Изменить</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
